<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Rijksmuseum</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>
        <div class="Titel">
        Tentoonstellingen en Openingstijden
        </div>
    </h1>

    <div>
        <p>
            <h2>Maandag t/m Zaterdag:</h2>
            <p>
                <div class="Days">
                <h3>Maandag t/m Vrijdag:</h3>
                </div>
                <div class="Time">
                Open vanaf 08:30 tot 17:30
                </div>
            </p>

            <p>
                <div class="Days">
                <h3>Zaterdag:</h3>
                </div>
                <div class="Time">
                Open vanaf 10:00 tot 16:00
                </div>
            </p>
        </p>
    </div>

    <h2>
        Tickets:
        <div class="Money">
        <p>
            <li>Vanaf 0 t/m 17 = Gratis</li>
            <li>Van 18 t/m 59 = 12,50,- per persoon</li>
            <li>Van 60 t/m 100 = 9,25,- per persoon</li>
        </p> 
        </div> 
    </h2>
</body>
</html>
